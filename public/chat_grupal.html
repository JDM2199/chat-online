<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Grupal</title>
  <link rel="stylesheet" href="chat_grupal.css">
</head>
<body>
  <div id="chat-container">
    <h1>Chat Grupal</h1>
    <div id="welcome-message"></div>
    <div id="typing-indicator"></div>
    <div id="messages"></div>
    <input type="text" id="group-message-input" placeholder="Escribe un mensaje...">
    <button id="send-group-message">Enviar</button>
    <button onclick="window.location.href='/chat'">Ir al chat individual</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat_grupal.js"></script>
</body>
</html>
